    .rocketShip {
        position: fixed;
        top: 650px;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: launch 2.5s linear;
     
    }

    @keyframes launch {
        0% {
            position: fixed;
            top: 1850px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        25% {
            position: fixed;
            top: 1550px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        50% {
            position: fixed;
            top: 1250px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        75% {
            position: fixed;
            top: 950px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        100% {
            position: fixed;
            top: 650px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }

    .buttonContainer {
        height: 381px;
        width: 391px;
        background-color: #FFA500;
        border-radius: 30px;
        position: fixed;
        left: 40%;
        top: 50%;
        transform: translate(-7.7%, -77%);
        opacity: 0.75;
        cursor: crosshair;
    }

    .title {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-57%, -196%);
        background-color: #B3210D;
        border-radius: 15px;
        padding: 9px;
        width: 350px;
        height: 75px;
        cursor: crosshair;
    }

    .button {
        color: #000000;
        border: 4px solid #B3210D;
        border-radius: 8px;
        cursor: crosshair;
        width: 300px;
        height: 40px;
        font-family: 'Arial', Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
        cursor: crosshair;
    }

        .button:hover {
            box-shadow: 1px 1px #B3210D, 2px 2px #B3210D, 3px 3px #B3210D, 4px 4px #B3210D, 5px 5px #B3210D;
        }

    .accordion {
        color: #000000;
        border: 4px solid #B3210D;
        border-radius: 8px;
        cursor: crosshair;
        padding: 0 50px;
        height: 40px;
        font-family: 'Arial', Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-61%, 340%);
        cursor: crosshair;
    }

    .panel {
        padding: 0 20px;
        background-color: #B3210D;
        max-height: 0;
        overflow: hidden;
        cursor: crosshair;
        transition: max-height 0.2s ease-out;
        font-family: 'Arial', Helvetica, sans-serif;
        font-size: 18px;
        width: 175px;
        position: fixed;
        top: 56%;
        left: 43.4%;
        cursor: crosshair;
    }

    .shopButton {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-59%, -180%);

    .musicButton {

    .thoughtsButton {

    <script>
        var accordian = document.getElementsByClassName("accordion");
        for (var i = 0; i < accordian.length; i++) {
            accordian[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
